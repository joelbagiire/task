<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ccs/style.css">
    <title>User signup-page</title>
</head>
<body>
    <div class="signup-form">
        <header class="signup-form-title">
            <h1>Signup</h1>
        </header>
        <section>
            <div class="inputs-box">
                <input type="text" required class="inputs" placeholder="Name">
            </div>
            <div class="inputs-box">
                <input type="text" required class="inputs" placeholder="EMAIL ID">
            </div>
            <div class="inputs-box">
                <input type="text" required class="inputs" placeholder="PHONE ID">
            </div>
            <div class="inputs-box">
                <input type="text" required class="inputs" placeholder="PASSWORD">
            </div>
            <div class="inputs-box">
                <input type="text" required class="inputs" placeholder=" CONFIRM PASSWORD">
            </div>
            <div class="input-box" id="conditions">
                <input type="radio"> I Accept terms and conditions & privacy policy
            </div>
        </section>
        <section class="btn-box">
            <button type="submit" class="btn-signup">Sign up</button>
        </section>
        Already have account? <a href="../html/index2.html" class="links-login">Login</a></p>
        or
        <p>sign up with</p>
        <section class="links">
            <img src="../icons/google.png" alt="#">
            <img src="../icons/facebook.png" alt="#">
            <img src="../icons/instagram (1).png" alt="#">
            <img src="../icons/twitter (2).png" alt="#">
        </section>
    </div>
</body>
</html>
